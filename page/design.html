<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计页面</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui/themes/default/easyui.css" >
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/iconfont/iconfont.css" type="text/css">
    <link rel="stylesheet" href="../css/preview.css" type="text/css">
    <link rel="stylesheet" href="../css/page.css" type="text/css">
</head>
<body>
<div class="header-container no-print">
    <div class="app-title">
        <span class="app-model iconfont icon-shejishisheji"></span>
        <label class="label-title ellipsis">
            设计
        </label>
        <div class="border-right"></div>
    </div>
    <div class="action-group">
        <a id="print" href="#" title="直接打印">
            <div class="print-div">
                <span class="iconfont icon-print-m print-icon"></span>
            </div>
        </a>
        <a id="print-settting" href="#" title="打印设置">
            <div class="print-div">
                <span class="iconfont icon-print-setting print-icon"></span>
            </div>
        </a>
    </div>
</div>

<div class="body-container no-print">
    <div class="left-panel">
        <div class="border-right"></div>
        <div class="menu-content-m">
            <div class="tool-container clearfix">
                <div class="shotcut" data-dt="text">
                    <span class="iconfont icon-twenbenkuang"></span>
                    <p>文本</p>
                </div>
                <div class="shotcut" data-dt="richText">
                    <span class="iconfont icon-wenben"></span>
                    <p>富文本</p>
                </div>
                <div class="shotcut" data-dt="list">
                    <span class="iconfont icon-liebiao"></span>
                    <p>列表</p>
                </div>
            </div>
            <div class="app-setting">
                <a href="#" title="查看分单规则">
                    <div class="app-ctn">
                        <span class="iconfont icon-setting app-icon"></span>
                        查看分单规则
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="property">
            <div class="property-panel">
                <table class="easyui-propertygrid" data-options="
                url:'propertygrid_data1.json',
                method: 'get',
                showGroup: true,
                scrollbarSize: 0
            ">
                    <thead>
                    <th>
                    <td data-options="field:'name',title:'name',width:50,sortable:true"></td>
                    <td data-options="field:'value',title:'value',width:80,resizable:true"></td>
                    </th>
                    </thead>
                </table>
            </div>
        </div>
        <div class="designer-container">
            <div class="design-panel" >
                <div class="split-line"></div>
                <div class="dp-head">
                    <span class="iconfont icon-huaban huaban"></span>
                </div>
                <div class="dp-head-shadow"></div>
                <div class="dp-bottom"></div>
                <div class="dp-bottom-shadow">
                    <div class="dp-bottom-left"></div>
                    <div class="dp-bottom-right"></div>
                </div>
                <div class="design">
                    <div class="scale-container">
                        <div class="page">
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>

<script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
