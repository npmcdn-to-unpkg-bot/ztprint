<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Printer Tool</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css" >
</head>
<body>
<div class="container-fluid">
    <h5>打印机设置</h5>
    <div>
        <select id="printer" name="printer" class="form-control">
        </select>
    </div>
    <h5 style="margin-top: 25px;">边距设置 (单位: 毫米)</h5>
    <div class="margin-setting">
        <div class="margin top-page"><input type="number" name="marginTop" value="0"></div>
        <div class="margin right-page"><input type="number" name="marginRight" value="0"></div>
        <div class="pages"></div>
        <div class="margin bottom-page"><input type="number" name="marginBottom" value="0"></div>
        <div class="margin left-page"><input type="number" name="marginLeft" value="0"></div>
    </div>
    <div class="print-buttons pull-right">
        <button type="button" class="btn btn-default j-cancel">取消</button>
        <button type="button" class="btn btn-info j-enter">确定</button>
    </div>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
